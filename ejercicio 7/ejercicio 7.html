<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio7.css">
</head>
<body>
    <div id="globalContainer">
        <span>Sign up to Dribbble</span>
        <div id="authButtons">
            <button id="googleButton">
                <img src="google.png" alt="google">
                <span>Sign up with google</span>
            </button>
            <button id="twitterButton">T</button>
        </div>
        <div id="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="">
            <div id="nameAndUsername">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName">
                </div>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="6+characters">
            </div>
            <div id="terms">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los terminos y condiciones</span>
            </div>
            <button id="submitButton" type="submit">Create account</button>
        </form>
    </div>
</body>
</html>
